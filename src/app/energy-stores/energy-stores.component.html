  <button class="material-symbols-rounded icon-button" type="button" (click)="openAddPopup()">add</button>
</div>

<div class="overlay" [ngStyle]="{'display': addPopupActive == true ? 'flex' : 'none'}">
  <div class="popup">
    <h2>Speicher hinzuf&uuml;gen</h2>
    <form [formGroup]="storeForm">
      <p>
        <label for="location">Standort: </label>
        <input id="location" type="text" formControlName="location">
      </p>
      <p>
        <label for="max-capacity">Maximale Kapazit채t: </label>
        <input id="max-capacity" type="number" formControlName="maxCapacity">
      </p>
      <p>
        <label for="current-capacity">Aktuelle Kapazit채t: </label>
        <input id="current-capacity" type="number" formControlName="currentCapacity">
      </p>
      <p>
        <label for="type">Typ: </label>
        <select formControlName="type">
          <option *ngFor="let type of types" [ngValue]="type">
          {{type.display}}
          </option>
        </select>
      </p>
    </form>
    <div class="actions">
      <button class="button" (click)="closeAddPopup()">Abbrechen</button>
      <button class="button" (click)="addEnergyStore()" [disabled]="!storeForm.valid">Speichern</button>
    </div>
  </div>
</div>

<table>
  <thead>
    <tr>
      <th scope="col">Standort</th>
      <th scope="col">aktuelle Kapazit채t</th>
      <th scope="col">maximale Kapazit채t</th>
      <th scope="col">Typ</th>
      <th scope="col">Aktionen</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let store of energyStores">
      <th scope="row">{{store.location}}</th>
      <td>{{store.currentCapacity}}</td>
      <td>{{store.maxCapacity}}</td>
      <td>{{store.type}}</td>
      <td>
        <div class="table-actions">
          <button class="material-symbols-rounded icon-button" (click)="deleteStoreFromNetwork(store)">
            close
          </button>
          <button class="material-symbols-rounded icon-button" (click)="openIncreasePopup(store)" [disabled]="store.currentCapacity === store.maxCapacity">
            arrow_upward
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="overlay" [ngStyle]="{'display': increasePopupActive == true ? 'flex' : 'none'}">
  <div class="popup">
    <h2>Speicher aufladen</h2>
    <form [formGroup]="increaseForm">
      <p>
        <label for="amount">Betrag: </label>
        <input id="amount" type="number" formControlName="amount">
      </p>
    </form>
    <div class="actions">
      <button class="button" (click)="closeIncreasePopup()">Abbrechen</button>
      <button class="button" (click)="increaseCapacity()" [disabled]="!increaseForm.valid">Speichern</button>
    </div>
  </div>
</div>
