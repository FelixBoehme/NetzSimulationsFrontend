<app-add-popup (addStore)="addEnergyStore($event)"></app-add-popup>

<table>
  <thead>
    <tr>
      <th scope="col">Standort</th>
      <th scope="col">aktuelle Kapazität</th>
      <th scope="col">maximale Kapazität</th>
      <th scope="col">Typ</th>
      <th scope="col">Aktionen</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let store of energyStores">
      <th scope="row">{{store.location}}</th>
      <td>{{store.currentCapacity}}</td>
      <td>{{store.maxCapacity}}</td>
      <td>{{store.type}}</td>
      <td>
        <div class="table-actions">
          <button class="material-symbols-rounded icon-button" (click)="deleteStoreFromNetwork(store)">
            close
          </button>
          <button class="material-symbols-rounded icon-button" (click)="openIncreasePopup(store)" [disabled]="store.currentCapacity === store.maxCapacity">
            arrow_upward
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div class="overlay" [ngStyle]="{'display': increasePopupActive == true ? 'flex' : 'none'}">
  <div class="popup">
    <h2>Speicher aufladen</h2>
    <form [formGroup]="increaseForm">
      <p>
        <label for="amount">Betrag: </label>
        <input id="amount" type="number" formControlName="amount">
      </p>
    </form>
    <div class="actions">
      <button class="button" (click)="closeIncreasePopup()">Abbrechen</button>
      <button class="button" (click)="increaseCapacity()" [disabled]="!increaseForm.valid">Speichern</button>
    </div>
  </div>
</div>
