<h1>Liste nicht zugewiesener Speicher</h1>

<div>
  <app-add-popup (addStore)="addUnassignedEnergyStore($event)"></app-add-popup>

  <table>
    <thead>
      <tr>
        <th scope="col">Standort</th>
        <th scope="col">aktuelle Kapazität</th>
        <th scope="col">maximale Kapazität</th>
        <th scope="col">Typ</th>
        <th scope="col">Aktionen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let store of energyStores">
        <th scope="row">{{store.location}}</th>
        <td>{{store.currentCapacity}}</td>
        <td>{{store.maxCapacity}}</td>
        <td>{{store.type}}</td>
        <td>
          <div class="table-actions">
            <button class="material-symbols-rounded icon-button" (click)="softDeleteStore(store)">
              close
            </button>
            <!-- <button class="material-symbols-rounded icon-button" (click)="openIncreasePopup(store)" [disabled]="store.currentCapacity === store.maxCapacity"> -->
            <!--   arrow_upward -->
            <!-- </button> -->
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
